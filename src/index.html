<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pet Adoption</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"></script>
  <script src="js/app.js" defer></script>
  <style>
    .pet-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 300px;
      display: inline-block;
      text-align: center;
    }
    .pet-card img {
      max-width: 100%;
      height: auto;
    }
    .pet-card button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<h1>Pet Adoption</h1>
<div>
  <h2>Filter Pets</h2>
  <form id="filter-form">
    <label for="filter-breed">Breed:</label>
    <select id="filter-breed">
      <option value="">All Breeds</option>
    </select><br>

    <label for="filter-name">Name:</label>
    <input type="text" id="filter-name" placeholder="Enter pet name"><br>

    <label for="filter-min-age">Min Age:</label>
    <input type="number" id="filter-min-age" placeholder="0"><br>

    <label for="filter-max-age">Max Age:</label>
    <input type="number" id="filter-max-age" placeholder="99"><br>

    <button type="submit" id="apply-filters">Apply Filters</button>
  </form>
</div>
<div>
  <h2>Available Pets</h2>
  <div id="pets-container"></div>
</div>

<div>
  <h2>Adopted Pets</h2>
  <div id="adopted-container"></div>
</div>

<div>
  <h2>Add New Pet</h2>
  <form id="add-pet-form">
    <label for="new-pet-name">Name:</label>
    <input type="text" id="new-pet-name" required><br>

    <label for="new-pet-age">Age:</label>
    <input type="number" id="new-pet-age" required><br>

    <label for="new-pet-breed">Breed:</label>
    <select id="new-pet-breed" required></select><br> <!-- Dropdown for breeds -->

    <label for="new-pet-location">Location:</label>
    <input type="text" id="new-pet-location" required><br>

    <label for="new-pet-image">Upload Image:</label>
    <input type="file" id="new-pet-image" accept="image/*" required><br>

    <button type="submit" id="add-pet-button">Add Pet</button>
  </form>
</div>

<div>
  <h2>Support the Pet Shop</h2>
  <form id="donate-form">
    <label for="donation-amount">Amount (ETH):</label>
    <input type="number" id="donation-amount" placeholder="0.1" required>
    <button type="submit">Donate</button>
  </form>
</div>
<div id="withdraw-section" style="display: none;">
  <h2>Withdraw Donations</h2>
  <button id="withdraw-donations">Withdraw Funds</button>
</div>

</body>
</html>
